<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #resume-preview {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .download-button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Resume Preview</h1>
    <div id="resume-preview">
        {{ resume_html | safe }}
    </div>
    <div class="button-container">
        <form action="{{ url_for('download_file') }}" method="get">
            <input type="hidden" name="html" value="{{ resume_html | escape }}">
            <button type="submit" class="download-button">Download HTML</button>
        </form>
    </div>
</body>
</html>

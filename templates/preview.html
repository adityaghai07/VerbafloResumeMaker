<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='preview.css') }}">
</head>
<body>
    <h1>Resume Preview</h1>
    <div id="resume-preview">
        {{ resume_html | safe }}
    </div>
    <div class="button-container">
        <form action="{{ url_for('download_file') }}" method="get">
            <input type="hidden" name="html" value="{{ resume_html | escape }}">
            <button type="submit" class="download-button">Download HTML</button>
        </form>
    </div>
</body>
</html>

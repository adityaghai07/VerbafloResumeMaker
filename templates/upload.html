<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbaflo LinkedIn PDF to HTML Resume Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        input[type="file"] {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Verbaflo LinkedIn PDF to HTML Resume Converter</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="style">Choose a resume style:</label>
        <select name="style" id="style">
            <option value="basic">Basic Resume Template</option>
            <option value="college">College Resume Template</option>
            <option value="modern">Modern Resume Template</option>
            <option value="overleaf">Overleaf Resume Template</option>
        </select>
        <label for="file">Upload your LinkedIn PDF:</label>
        <input type="file" name="file" id="file" accept=".pdf" required>
        <input type="submit" value="Upload and Convert">
    </form>
</body>
</html>
